{% extends "blog/base.html"%}
{% block content %}
<!-- Site content start -->
<div class="site-content">
    <main>
        <div class="intro">
            <!-- A picture welcoming the users and Register now button -->
            <h1>{{ blog.title }}</h1> -- <small>Modified on {{ blog.updated }}</small>
        </div>
        <div class="about">
            <!-- Description of Fedora Herald and their goal -->
            <h3>{{ blog.desription }}</h3>
        </div>
        <div class="testimonials">
            <!-- Testimonials of the past interns -->
            
            
            {{ blog.content|safe }}
                
            
        </div>
        <div>
            {{ like }}  -- {{ blog_likes }}
        </div>
    </main>

    <aside>
        <!-- Lists of Blog Posts -->
          {% for comment in comments %}
            {{ comment }}
          {% endfor %}

        <form action="{% url 'blog_list' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>

    </aside>
</div>
<!-- Site content end -->


{% endblock content %}
